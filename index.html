        function plural(s, i) {
        return i + ' ' + (i > 1 ? s + 's' : s);
            }

        function sundayDelta(offset) {
        // offset is in hours, so convert to miliseconds
            offset = offset ? offset * 60 * 60 * 1000 : 0;
            var now = new Date(new Date().getTime() );
            var days = 6 - now.getDay() + (now.getDay());
            var hours = 24 - now.getHours();
            var minutes = 60 - now.getMinutes();
            var seconds = 60 - now.getSeconds();
            return [days, hours, minutes,seconds];
        }

        var dayDiv = document.getElementById('dayDiv');
        var hourDiv = document.getElementById('hourDiv');
        var minuteDiv = document.getElementById('minuteDiv');
        var seccondDiv = document.getElementById('seccondDiv');


        setInterval(function() {
            // $refresh.text('This page will refresh in ' + sundayDelta());
            var times = sundayDelta()
            dayDiv.innerHTML = times[0];
            hourDiv.innerHTML = times[1];
            minuteDiv.innerHTML = times[2];
            seccondDiv.innerHTML = times[3];
        }, 1000);
